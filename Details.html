<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center" style="background: var(--bs-gray-800);color: var(--bs-gray-400);"><strong>Vehicle Owner Details</strong></h2>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Name"><input class="form-control" type="password" name="password-repeat" placeholder="Adhaar Number"><input class="form-control" type="password" name="password-repeat" placeholder="Vehicle Number"><input class="form-control" type="password" name="password-repeat" placeholder="Mobile Number"><input class="form-control" type="text" placeholder="Vehicle Type"><button class="btn btn-primary" type="button" style="background: var(--bs-purple);margin-top: 10px;margin-left: 15px;">Upload Photo</button>
                    <div class="btn-group border-warning" role="group" style="margin-left: 15px;"></div><button class="btn btn-primary" type="button" style="background: var(--bs-purple);text-align: right;margin-top: 10px;">Upload Signature</button><button class="btn btn-primary" type="button" style="margin-top: 10px;margin-left: 15px;background: var(--bs-purple);">Upload Documents</button>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Submit</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
